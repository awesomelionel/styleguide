---
layout: default
---
<div class="page">
    <div class="page__header">
        <h1 class="page__header__title">{{ page.title }}</h1>
        {% if page.download-url %}
            <a href="{{ page.download-url }}" class="btn">{{ page.download-title }}</a>
        {% endif %}
    </div>
    <article class="page__content">
        {{ content }}
    </article>
</div>
